<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360 Sky with Camera Rotation</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: black;
            overflow: hidden;
            margin: 0;
        }      
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.8s ease-in-out;
      }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
            circle at center,
            transparent 0%,
            rgba(0, 0, 0, 0.5) 70%,
            rgba(0, 0, 0, 0.8) 100%
            );
            pointer-events: none;
            z-index: 9999;
        }

        .a-enter-vr {
            display: none !important;
        }

      a-scene {
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
        opacity: 0.5;
      }

      #heading1{
        position: absolute;
        color: white;
        z-index: 10;
        font-family: 'Chakra Petch';
        top: 20%;
        left: 50%;
        font-size: 3rem;
        transform: translate(-50%,-50%);
      }
      #content{
        z-index: 10;
        position: absolute;
        top: 35%;
        left: 50%;
        color: white;
        transform: translate(-50%,-50%);
        font-size: 1.2rem;
        font-family: 'Chakra Petch';
        text-align: justify;
      }
    </style>
  </head>
  <body>


    <h1 id="heading1">Every step echoed a story.</h1>
    <p id="content">Youâ€™ve reached the end of your journey through Athamkudi <br> a place where heritage breathes through every wall and corridor.
      <br>  We hope this glimpse into Chettiar elegance stays with you.</p>
    <a-scene vr-mode-ui="false" cursor="rayOrigin: mouse" raycaster="objects: none">
      <a-sky id="sky" src="images/outro_images/1.png" rotation="0 90 -90"></a-sky>
      
      <div id="fadeOverlay" class="fade-overlay"></div>

      <div class="vignette"></div>

      <a-entity id="cameraRig" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 80000; easing: linear">
        <a-camera rotation="-90 0 0" camera="fov: 90" active="true"></a-camera>
      </a-entity>
    </a-scene>

    <script>
      const images = [
        "images/outro_images/1.png",
        "images/outro_images/2.png",
        "images/outro_images/3.png",
        "images/outro_images/4.png",
        "images/outro_images/5.png"
      ];
      
      const fadeOverlay = document.getElementById('fadeOverlay');
      const sky = document.getElementById('sky');
      let currentImageIndex = 0;
      
      function changeImage() {
        fadeOverlay.style.opacity = 1;
        
        setTimeout(() => {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          sky.setAttribute('src', images[currentImageIndex]);
          
          setTimeout(() => {
            fadeOverlay.style.opacity = 0;
          }, 100);
        }, 800);
      }
      
      setInterval(changeImage, 7000);

      document.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
      }, true);
    </script>
  </body>
</html>
