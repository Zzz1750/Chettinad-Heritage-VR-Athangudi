<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Sky Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="./images/scene/1.png" rotation="0 -90 0"></a-sky>

      <a-entity id="cameraRig">
        <a-entity 
          id="camera"
          camera 
          look-controls
          position="0 1.6 0">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1500"
            position="0 0 -1">
          </a-entity>

          <a-entity id="audio_button" visible="true" position="4.2 2.3 -3">
            <a-circle
              radius="0.08"
              color="#ffffff"
              material="shader: flat; opacity: 0.7">
            </a-circle>

            <a-plane
              src="./images/icons/close.png"
              width="0.1"
              height="0.1"
              position="0 0 0"
              material="shader: flat"
              transparent="true">
            </a-plane>
          </a-entity>
          
           <a-plane
            id="top"
            src="./next.png"
            position="-4.5 -1.5 -4"
            width="0.5"
            height="0.5"
            rotation="0 0 90"
            material="opacity: 0.8; transparent: true">
          </a-plane>

          <a-plane
            id="bottom"
            src="./next.png"
            position="-4.5 -2.5 -4"
            width="0.5"
            height="0.5"
            rotation="0 -0.5 -90"
            material="opacity: 0.8; transparent: true">
          </a-plane>

          <a-plane
            id="right"
            src="./next.png"
            position="-4 -2 -4"
            width="0.5"
            height="0.5"
            rotation="0 0 0"
            material="opacity: 0.8; transparent: true">
          </a-plane>

            <a-plane
            id="left"
            src="./next.png"
            position="-5 -2 -4"
            width="0.5"
            height="0.5"
            rotation="0 0 -180"
            material="opacity: 0.8; transparent: true">
          </a-plane>
        </a-entity>
      </a-entity>

     

      <a-entity id="audio_button" visible="true" position="0 1.5 -3">
        <a-circle
          radius="0.12"
          color="#ffffff"
          material="shader: flat; opacity: 0.7">
        </a-circle>

        <a-plane
          src="./images/icons/audio.png"
          width="0.1"
          height="0.1"
          position="0 0 0.001"
          material="shader: flat"
          transparent="true">
        </a-plane>
      </a-entity>


      
    </a-scene>
  </body>
</html>
