<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athangudi VR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    
    #instruction_container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    #walkthrough_instruction {
      position: relative;
      width: 600px;
      max-width: 90%;
    }

    .image-container {
      position: relative;
      width: 100%;
    }

    #instruction_image {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    #start_walkthrough {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      border-radius: 8px;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      z-index: 10;
      cursor: pointer;
      font-family: 'Chakra Petch', sans-serif;
    }
    
    #start_walkthrough:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    @media only screen and (max-width: 600px) {
      #start_walkthrough {
        padding: 10px 25px;
        font-size: 0.9rem;
        bottom: 20px;
      }
    }

    @media only screen and (max-width: 400px) {
      #start_walkthrough {
        padding: 8px 20px;
        font-size: 0.8rem;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="instruction_container">
    <div id="walkthrough_instruction">
      <div class="image-container">
        <img id="instruction_image" src="./images/scene/instruction.png" alt="">
        <button id="start_walkthrough">Start</button>
      </div>
    </div>
  </div>
</body>
</html>
