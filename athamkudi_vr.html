<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Sky Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Sky Background -->
      <a-sky src="./images/scene/1.png" rotation="0 -90 0"></a-sky>

      <!-- Camera Rig with Camera -->
      <a-entity id="cameraRig">
        <a-entity 
          id="camera"
          camera 
          look-controls
          position="0 1.0 0">
        </a-entity>
      </a-entity>

      <!-- Left Hand Controller -->
      <a-entity laser-controls="hand: left" raycaster="objects: .clickable" line="color: white; opacity: 0.9"></a-entity>

      <!-- Right Hand Controller -->
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: white; opacity: 0.9"></a-entity>

      <!-- Planes (Make All .clickable) -->
      <a-entity id="audio_button" visible="true" position="4.2 2.3 -3">
        <a-circle
          radius="0.08"
          color="#ffffff"
          material="shader: flat; opacity: 0.7">
        </a-circle>

        <a-plane
          class="clickable"
          src="./images/icons/close.png"
          width="0.1"
          height="0.1"
          position="0 0 0"
          material="shader: flat"
          transparent="true">
        </a-plane>
      </a-entity>
      
      <a-plane
        class="clickable"
        id="top"
        src="./next.png"
        position="2 1 -4"
        width="0.5"
        height="0.5"
        rotation="0 0 90"
        material="opacity: 0.8; transparent: true">
      </a-plane>

      <a-plane
        class="clickable"
        id="bottom"
        src="./next.png"
        position="2 0 -4"
        width="0.5"
        height="0.5"
        rotation="0 -0.5 -90"
        material="opacity: 0.8; transparent: true">
      </a-plane>

      <a-plane
        class="clickable"
        id="right"
        src="./next.png"
        position="2.5 0.5 -4"
        width="0.5"
        height="0.5"
        rotation="0 0 0"
        material="opacity: 0.8; transparent: true">
      </a-plane>

      <a-plane
        class="clickable"
        id="left"
        src="./next.png"
        position="1.5 0.5 -4"
        width="0.5"
        height="0.5"
        rotation="0 0 -180"
        material="opacity: 0.8; transparent: true">
      </a-plane>

      <a-entity id="audio_button" visible="true" position="0 1.5 -3">
        <a-circle
          radius="0.12"
          color="#ffffff"
          material="shader: flat; opacity: 0.7">
        </a-circle>

        <a-plane
          class="clickable"
          src="./images/icons/audio.png"
          width="0.1"
          height="0.1"
          position="0 0 0.001"
          material="shader: flat"
          transparent="true">
        </a-plane>
      </a-entity>

       <a-text 
        id="myText"
        value="Hello VR!" 
        color="#FFFFFF" 
        position="-1 2 -3"
        width="4">
      </a-text>
    </a-scene>
     <script>
      document.getElementById('top').addEventListener('click',()=>{
        const textEl = document.querySelector('#myText');
        textEl.setAttribute('value', 'Top Clicked');
      })
    </script>
  </body>
</html>
