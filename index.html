<!DOCTYPE html>
<html>
<head>
    <title>360Â° VR Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loading-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: #333;
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            width: 0%;
            background: #2196F3;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <h2>Loading VR Experience</h2>
        <div id="loading-bar">
            <div id="progress"></div>
        </div>
    </div>

    <a-scene style="display: none;">
        <a-sky id="sky" src="7_Nero_AI_Image_Denoiser_Nero_AI_Image_Upscaler_Photo_Face.png"></a-sky>
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        const loadingContainer = document.getElementById('loading-container');
        const progressBar = document.getElementById('progress');
        const scene = document.querySelector('a-scene');
        const sky = document.getElementById('sky');

        scene.addEventListener('loaded', function() {
            sky.addEventListener('materialtextureloaded', function() {
                completeLoading();
            });
            
            setTimeout(completeLoading, 3000);
        });

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress < 90) {
                progressBar.style.width = `${progress}%`;
            } else {
                clearInterval(interval);
            }
        }, 200);

        function completeLoading() {
            progressBar.style.width = '100%';
            
            setTimeout(() => {
                loadingContainer.style.display = 'none';
                scene.style.display = 'block';
            }, 500);
        }

        sky.addEventListener('error', function() {
            loadingContainer.innerHTML = '<h2 style="color:red">Error loading image</h2>' +
                                      '<p>Please check the image URL</p>';
            progressBar.style.backgroundColor = 'red';
        });
    </script>
</body>
</html>
