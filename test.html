<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Athankudi Palace VR</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #vr_back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            z-index: 1;
        }
        
        #vr_head {
            color: white;
            font-size: clamp(2rem, 6vw, 4rem);
            z-index: 10;
            position: absolute;
            left: 5%;
            top: 5%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-right: 5%;
        }
        
        #vr_note {
            color: rgba(255, 255, 255, 0.801);
            position: absolute;
            z-index: 10;
            left: 5%;
            top: 20%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            margin-right: 5%;
            max-width: 90%;
        }
        
        #vr_instruction_container2 {
            display: none;
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }
        
        #vr_instruction {
            width: min(500px, 90vw);
            height: auto;
        }
        
        #start_vr {
            margin-top: -50px; 
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.4);
            color: rgb(0, 0, 0);
            border-radius: 8px;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            z-index: 10;
            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
            position: relative;
            top: -30px;
        }
        
        #start_vr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
        
        #vr_agree_button {
            position: absolute;
            left: 5%;
            top: 30%;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 8px;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            z-index: 10;
            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
        }
        
        #vr_agree_button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            #vr_head {
                top: 10%;
            }
            
            #vr_note {
                top: 25%;
            }
            
            #vr_agree_button {
                top: 40%;
                width: 80%;
                max-width: 200px;
            }
            
            #vr_instruction_container2 {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }
            #start_vr{
                margin-top: -30px; 
            }
        }
        
        @media (max-height: 600px) {
            #vr_head {
                font-size: 2rem;
                top: 5%;
            }
            
            #vr_note {
                top: 20%;
                font-size: 0.8rem;
            }
            
            #vr_agree_button {
                top: 35%;
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="instruction_container_vr">
        <img src="./images/scene/vr_back.jpg" id="vr_back" alt="">
        <div id="vr_intruction_container1">
            <h1 id="vr_head">Athankudi Palace VR</h1>
            <p id="vr_note"><b>Note:</b> This app is designed to run only on <b>VR headsets</b>. <br>If you're using a different device, please open this website URL on a VR headset. </p>
            <button id="vr_agree_button">Continue</button>
        </div>
    
        <div id="vr_instruction_container2">
            <img id="vr_instruction" src="./images/scene/vr_intruction.png" alt="">
            <button id="start_vr">Enter VR</button>
        </div>
    </div>
    

    <script>
        document.getElementById('vr_agree_button').addEventListener('click', function() {
            document.getElementById('vr_intruction_container1').style.display = 'none';
            document.getElementById('vr_instruction_container2').style.display = 'flex';
            document.getElementById('vr_back').style.opacity = '0.2';
        });
    </script>
</body>
</html>
